<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tensao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomsao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function nhap(a) {
        for (let j = 0; j < tensao.length; j++) {
            if (a === tensao[j]) {
                return chomsao[j];
            }alert("Không in ra kết quả")
        }
    }

    b = prompt("Nhập b")
    document.write(nhap(b))
</script>
</body>
