    function newarray() {
        let soluong=+prompt('Nhập vào số lượng:')
        let arr =[]
        for (let j=0;j<soluong;j++) {
            let ele= +prompt("Nhập vào phần tu ")
            arr.push(ele)
        }return arr
    }
    d= +prompt("nhập d")
    document.write(ham(newarray(),d));
    function ham(arr,b){
        let dem=0
        for (let i=0;i<arr.length;i++) {
            if (arr[i]===b) {
             dem++
            }
        }if (dem > 0 ){
            return dem
        }if (dem <= 0){
            return "-1"
        }
    }
