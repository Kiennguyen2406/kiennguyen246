<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhap vào a, đếm số lượng a trong mảng.
    let b = [1, 2, 5, 4, 8, 5, 6, 8, 6, 9, 4];
    let a = +prompt("Nhập a");
    let dem = 0;
    for (let i = 0; i < b.length; i++) {
        if (b[i] === a) {
            dem++
        }
    }
    document.write(dem)
</script>
</body>
</html>
