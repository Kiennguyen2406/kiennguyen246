<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    function dientich(a) {
        let b = a*a*3.14
        return b
    }function chuvi(a) {
        let c = a * 2 * 3.14;
        return c;
    }
    y= +prompt("nhập y")
    document.write(dientich(y)+'<br>')
    document.write(chuvi(y))
</script>
</body>
</html>
