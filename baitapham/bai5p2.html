    // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function ham(a,b,c) {
        if (a<=b && a<=c) {
            return 'a nhỏ nhất'
        }if (b<=a && b<=c) {
            return  'b nhỏ nhất'
        }if (c<=a && c<=b) {
            return  'c nhỏ nhaat'
        }
    }x= +prompt("nhập x")
    y= +prompt("nhập y")
    z= +prompt("nhập z")
    document.write(ham(x,y,z))
</script>
