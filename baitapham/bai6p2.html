<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function ham(a) {
        if (a>0){
            return 'a là số dương'
        }if (a<0){
            return 'a là số âm'
        }
    }let b= +prompt("nhập a")
    document.write(ham(b))

</script>
</body>
</html>
