<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Tính chỉ số cân nặng</H1>
<span>Nhập cân nặng:(kg)</span><input type="text" id="in1">
<br>
<span>Nhập chiều cao:(m)</span><input type="text" id="in2">
<br>
<button onclick="goihamdien()">Kiểm tra</button>
<br>
<p id="inra"></p>
<script>
    function goihamdien(){
       let x = +document.getElementById("in1").value
       let y = +document.getElementById("in2").value
       let z =x/(y^2)
        if (z<18.5) {
            document.getElementById("inra").innerHTML= "Underweight"
        }
        if (z>=18.5 && z<25) {
            document.getElementById("inra").innerHTML= "Normal"
        }if (z>=25 && z<30){
            document.getElementById("inra").innerHTML= "Overweight"
        }if (z>30) {
            document.getElementById("inra").innerHTML= "Obese"
    }
    }
</script>
</body>
</html>
