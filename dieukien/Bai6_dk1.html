<script>
    let x= +prompt("Doanh số")
    if (x<500000) {
        alert("Tiền hoa hồng =" + (x * 0.05))
    }
    if (x >= 500000 && x<1000000){
        alert("tiền hoa hồng =" + (x*0.1))
    }

        alert("tiền hoa hồng =" + (x*0.2))
    }
</script>
