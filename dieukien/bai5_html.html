<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    x= +prompt("điểm bài kiểm tra")
    y= +prompt("điểm bài giữa kì")
    z= +prompt("điểm bài cuối kì")
    d=(x+y+z)/3
    if (d<4){
        alert("Học lực kém")
    }
    if (d>=4 && d <= 6){
alert("Học lực TB")
    }
    if (d>6 && d<8){
        alert("Học lực khá")
    }
    if (d >=8 && d<=10) {
        alert("Học lực giỏi")
    }
    if(d>10) {
        alert("Kết quả lỗi")
    }
</script>
</body>
</html>
