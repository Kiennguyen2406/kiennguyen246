<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<img src="anh1.png" alt="" style="width: 200px;height: 200px;top: 100px;left: 100px;position: absolute" id="x">
<script>
//setInterval(function, delay, arg1, arg2, ...);
setInterval (anh2,1);
function anh2() {
  let anh=document.getElementById('x');

}


</script>
