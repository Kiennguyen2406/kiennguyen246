<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="anh1.png" alt="" style="width: 200px;height: 200px;top: 100px;left: 100px;position: absolute" id="x">
    <script>
        let v=1
        let v1=1
        setInterval(() => {
            let anh=document.getElementById('x');
            anh.style.left = parseInt(anh.style.left) + v +"px";
            anh.style.top = parseInt(anh.style.top) + v1 +"px";
            if (parseInt(anh.style.left) > window.innerWidth -100){
               // anh.style.left = '0px';
                v= -1}
                if (parseInt(anh.style.top) > window.innerHeight -200){
                v1= -1
            }
            if (parseInt(anh.style.left) === 0)
            {
                v= 1
            }
            if (parseInt(anh.style.top) === 0){
                v1= 1
            }
        },1);
</script>
</body>
</html>
