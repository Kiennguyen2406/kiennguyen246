<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="anh1.png" style="width: 200px;height: 200px;top: 100px;left: 100px;position: absolute" id="x">
<button onclick="phai()">sang phải</button>
<button onclick="trai()">sang trái</button>
<button onclick="duoi()">Xuống dưới</button>
<button onclick="tren()">lên trên</button>
<script>
    function phai() {
        let anh = document.getElementById("x")
        anh.style.left = parseInt(anh.style.left)+20+"px"
    }
    function trai() {
        let anh = document.getElementById("x")
        anh.style.left = parseInt(anh.style.left)-20+"px"
    }
    function duoi() {
        let anh = document.getElementById("x")
        anh.style.top = parseInt(anh.style.top) + 20 + "px"
    }
    function tren() {
        let anh = document.getElementById("x")
        anh.style.top = parseInt(anh.style.top) - 20 + "px"
    }

</script>
</body>
</html>
