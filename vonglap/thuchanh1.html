<!DOCTYPE html>
<html>

<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";// Khai báo biến total và khởi tạo cho total giá trị ban đầu là 0, biến total dùng để lưu tổng.
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>

</html>
