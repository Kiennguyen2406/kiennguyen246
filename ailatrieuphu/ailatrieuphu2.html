<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="phongcach1.css">
</head>
<body>
<div style="text-align: center;color: red">
    <button id='start' onclick="start()">Start game</button>
    <div id="cacPhanTugame">
        <p id="Cauhoi">Câu hỏi</p>
        <button id='luachon1' onclick="kiemtra(this.id)" style="width: 150px;"></button>
        <br>
        <button id='luachon2' onclick="kiemtra(this.id)" style="width: 150px;"></button>
        <br>
        <button id='luachon3' onclick="kiemtra(this.id)" style="width: 150px;"></button>
        <br>
        <button id='luachon4' onclick="kiemtra(this.id)" style="width: 150px;"></button>
        <br>
        <p style="color: red" id="traloi"></p>
        <p style="color: red" id="diemso"></p>
    </div>
    <script>
        class TrieuPhu {
            constructor(cauhoi, luachon1, luachon2, luachon3, luachon4, kiemtrakq) {
                this.cauhoi = cauhoi;
                this.luachon1 = luachon1;
                this.luachon2 = luachon2;
                this.luachon3 = luachon3;
                this.luachon4 = luachon4;
                this.kiemtrakq = kiemtrakq;
            }
        }

        let cauHoi1 = new TrieuPhu('Câu 1: 1 + 1 = ?', '2', '3', '4', '5', 'luachon1');
        let cauHoi2 = new TrieuPhu('Câu 2: Ai là người lãnh đạo cuộc khởi nghĩa Lam Sơn?', 'A. Trần Hưng Đạo', 'B. Nguyễn Huệ', 'C. Lê Lợi', 'D. Nguyễn Trãi', 'luachon3');
        let cauHoi3 = new TrieuPhu('Câu 3: Cuộc Cách mạng Tân Hợi diễn ra vào năm nào?', 'A. 1905', 'B. 1911', 'C. 1925', 'D. 1930', 'luachon2');
        let cauHoi4 = new TrieuPhu('Câu 4: Người sáng lập triều đại Hậu Lê của Việt Nam là ai?', 'A. Lê Thái Tổ', 'B. Lê Thánh Tông', 'C. Lê Nhân Tông', 'D. Lê Thái Tông', 'luachon1');
        let cauHoi5 = new TrieuPhu('Câu 5: Ai là Tổng thống đầu tiên của Hoa Kỳ?', 'A. George Washington', 'B. Thomas Jefferson', 'C. Abraham Lincoln', 'D. John Adams', 'luachon1');
        let cauHoi6 = new TrieuPhu('Câu 6: Triều đại nào được xem là thời kỳ hoàng kim của lịch sử phong kiến Việt Nam?', 'A. Nhà Trần', 'B. Nhà Lý', 'C. Nhà Lê sơ', 'D. Nhà Nguyễn', 'luachon3');

        let cacCauHoi = [cauHoi1, cauHoi2, cauHoi3, cauHoi4, cauHoi5, cauHoi6];
        let round = 0; // Đếm qua từng vòng
        let diemTong = 0;

        if (round === 0) {
            document.getElementById('start').style.display = 'block'; // Ẩn nút start
            document.getElementById('cacPhanTugame').style.display = 'none';

        }

        function start() {
            document.getElementById('start').style.display = 'none'; // Ẩn nút start
            document.getElementById('cacPhanTugame').style.display = 'block'; // Hiển thị các phần tử trò chơi
            hienCauHoi();
        }

        function hienCauHoi() {

            round++
            // Mỗi lần gọi function thì round tăng lên 1
            if (round <= cacCauHoi.length) {
                let cauHoiHienTai = cacCauHoi[round - 1];
                document.getElementById('Cauhoi').innerHTML = cauHoiHienTai.cauhoi;
                document.getElementById('luachon1').innerHTML = cauHoiHienTai.luachon1;
                document.getElementById('luachon2').innerHTML = cauHoiHienTai.luachon2;
                document.getElementById('luachon3').innerHTML = cauHoiHienTai.luachon3;
                document.getElementById('luachon4').innerHTML = cauHoiHienTai.luachon4;

            } else {
                document.getElementById('Cauhoi').innerHTML = 'Chúc mừng bạn đã hoàn thành trò chơi!';
                document.getElementById('diemso').innerHTML = '0';
                document.getElementById('start').innerHTML = 'Start game';
                document.getElementById('start').style.display = 'block';
                document.getElementById('cacPhanTugame').style.display = 'none';
                reload()

            }
        }
                function kiemtra(id) {
                    let cauHoiHienTai = cacCauHoi[round - 1];
                    if (id === cauHoiHienTai.kiemtrakq) {
                        document.getElementById('traloi').innerHTML = 'Câu trả lời chính xác';
                        diemTong += round * 1000;
                        document.getElementById('diemso').innerHTML = diemTong;
                        hienCauHoi();
                    } else {
                        document.getElementById('traloi').innerHTML = 'Bạn đã trả lời sai';
                        document.getElementById('diemso').innerHTML = '0';
                        document.getElementById('start').innerHTML = 'Start game';
                        document.getElementById('start').style.display = 'block';
                        document.getElementById('cacPhanTugame').style.display = 'none';
                        round = 0;
                    }
            }
    </script>
</div>
</body>
</html>
