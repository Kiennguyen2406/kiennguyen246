<script>
    // Câu 2: Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện đếm số lượng ký tự in hoa  trong chuỗi.
    // -	Nếu chuỗi có ký tự in hoa hàm trả về số lượng ký tự in hoa có trong chuỗi.
    // -	Nếu Chuỗi không chứa các ký tự hoa thì hàm sẽ trả về thông báo "The Strings is not contain upper char"
function ham (str) {
    let dem =0
    for (let i=0;i < str.length; i++) {
    if (str[i]>='A' && str[i] <= 'Z') {
        dem++
    }
    }
    if (dem > 0) {
        return dem ;
    }else {
        return "The Strings is not contain upper char";
    }
}let a="qrthgKJ"
document.write(ham(a))

</script>
