<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhietc">
<button onclick="Nhapvao()">Nút ấn</button>
<script>
    function Nhapvao(){
        let c = document.getElementById('nhietc').value
        let f = (1.8*c)+32
        document.getElementById('inra').innerHTML=  "độ f= " + f
        document.getElementById('nhietc').value = ''
    }
</script>
<p id="inra"></p>
</body>
</html>
