<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tinh tong cac so tu a -> b
    let a= +prompt("Nhập a")
    let b= +prompt("Nhập b")
    let s=0 //tổng bằng 0
    for (let i=a;i<=b;i++) {
        s+=i
    }
    document.write(s)
</script>
</body>
</html>
