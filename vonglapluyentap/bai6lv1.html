<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //liệt kê các ước số nguyên dương của a
    a= +prompt("Nhập a")
    for (i=1;i<=a;i++){
        if(a%i===0){
            document.write(i+'<br>')
        }
    }
</script>
</body>
</html>
