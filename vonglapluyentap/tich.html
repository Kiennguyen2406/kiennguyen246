<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt("Nhập a")
    let b= +prompt("Nhập b")
    let s=1 //tích bằng 0
    for (let i=a;i<=b;i++) {
        s = s * i//a=1,b=4

    }
        document.write(s)

</script>
