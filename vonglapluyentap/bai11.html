<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cần có tổng 20000 đồng từ 3 loại giấy bạc 1000 đồng, 2000 đồng, 5000 đồng. Lập chương trình để tìm ra tất cả các phương án có thể
     let n=20000
    for (let i=1;i<=n/1000;i++){
        for (let j=1;j<=n/2000;j++){
            for (let z=1;z<=n/5000;z++){
                  l=1000*i+2000*j+5000*z
                if (l===20000){
                    document.write(i+'1000'+j+'2000'+z+'5000'+'<br>')
                }

        }
        }
    }

</script>
</body>
</html>
