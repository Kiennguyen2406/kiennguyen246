    <meta charset="UTF-8">

<body>
<script>
    let a = +prompt("số nguyên")
    for (let i=1;i<=a;i++) {
        if (a % i === 0) {
            document.write(i + '<br>')
        }if (a*i === 100){
        document.write(a*i)
        }
    }
</script>
