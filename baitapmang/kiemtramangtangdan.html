<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Kiểm tra mảng có tăng dần hay không
    a=[1,2,3,4,6,5,8]
    for (let i = 0;i<a.length;i++){
        if (a[i]<=a[i+1]) {
            document.write(a)
            break
        }if (a[i]>a[i+1]) {
            document.write("mảng a không tăng")
        }
    }
</script>
</body>
</html>
