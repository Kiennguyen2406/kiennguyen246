<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
let s=0
for (let i=0;i < 30;i++){
    if (i % 7=== 0){
        s=s+i

    }
}//tính
document.write(s+'<br>')
</script>
</body>
</html>
