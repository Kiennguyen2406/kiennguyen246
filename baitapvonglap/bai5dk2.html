<script>
 let x =300000//số tiền ban đâu

 n=3//số tháng
 for (let i=0;i<=n;i++){//xét mỗi tháng lại bao nhiêu qua mỗi tháng
     x=x*(y+1)
 }document.write(x)
</script>
