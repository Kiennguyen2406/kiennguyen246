<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<100;i++) {
        if (i %3!==0 && i%5!==0) {
            document.write(i+'<br>')
                }if (i %3===0 && i%5!==0){
            document.write("Fizz")
        }if (i%5===0 && i%3!==0){
            document.write("Buzz")
        }if (i %3===0 && i%5!==0){
            document.write("FizzBuzz")
    }
                }
</script>
</body>
</html>
