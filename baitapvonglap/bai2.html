<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    i= +prompt("Nhiệt đ")
    while (i<20 || i>100) {
        if (i<20){
            alert("cần tăng nhiệt độ")
            i= +prompt("Nhiệt đ")
        }if (i>100){
            document.write("cần giảm nhiệt độ"+i)
            i= +prompt("Nhiệt đ")
        }
    }
</script>

</body>
</html>
