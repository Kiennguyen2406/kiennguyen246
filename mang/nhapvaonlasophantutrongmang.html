   //Nhập vào các phần tử của mảng cho đến khi nhập -1=>Tính tổng
    let n=+prompt('Nhập vào số lượng:');
    let arr =[];
    for (let i=0;i<n;i++){
        let ele= +prompt("Nhập vào phần tu ")
        if (ele!==-1) {
            arr.push(ele)
        }
    }
    document.write(arr)
