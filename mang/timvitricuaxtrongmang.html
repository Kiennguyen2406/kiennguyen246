<!DOCTYPE html>

<body>
<script>
    // Nhap vao x, tim vi tri cua x trong mang. Neu co thi in vi tri, neu khong co thi in -1
    x = +prompt("nhaap x")
    let a = [3, 2, 4, 5, 12, 32, 1, 5, 6, 32, 32, 32]
    let b= false

    for (let i = 0; i < a.length; i++) {
        if (a[i] === x) {
            document.write(i + '<br>')
            b=true
        }
    }

    if (b===false) {
        document.write("-1")

    }
