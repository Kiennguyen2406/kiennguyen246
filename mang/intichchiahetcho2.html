<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [3, 2, 4, 5, 12, 32, 1, 5, 6]
    let s = 1 //tích bằng 0
    for (let i = a; i < a.length; i++) {
        s = s * a[i]//a=1,b=4
        if (s % 2 === 0) {
            document.write(s)
        }

    }
    document.write(s)

</script>
