<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<script>
    a= +prompt("Nhập a")
    b= +prompt("Nhập b")
    if (a>b){
        document.write(a+b)
    }if (a<b){
        document.write(a*b)
    }if (a=b){
        document.write("hihi")
    }
</script>
