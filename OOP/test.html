<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr =[1,5,4,8,5,96,5,5,8]
    let sum1 =0
    let sum2 =0
    let min = arr[0]
    let max = arr[0]
    for (let i=1;i<arr.length;i++) {
        if (max < arr[i]) {
            max = arr[i]
            sum1 = sum1 + arr[i] - max
        }
        if (min > arr[i]) {
            min = arr[i]
            sum2 = sum2 + arr[i] - min
        }
    }
    document.write(sum1)
</script>
</body>
</html>
