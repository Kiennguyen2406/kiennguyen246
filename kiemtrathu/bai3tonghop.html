<script>
    // Câu 3: Viết hàm tìm các số nguyên tố với tham số truyền vào là mảng chứa các số nguyên.
    // Hiển thị mảng được trả về từ hàm ( Yêu cầu sắp xếp tăng dần).
    function SNT(n) {
        if (n <=1) {
            return false
        }for (let i=2;i<=Math.sqrt(n);i++) {
            if (n %i === 0) {
                return false
            }
        }
        return true
    }function ham(arr) {
        let newarr = []
        for (let i=0;i < arr.length;i++) {
            if (SNT(arr[i])) {
                newarr.push(arr[i]) //De push len tung so 1 cua SNT cua phan tu arr
            }
        } newarr.sort((a,b) => a-b);
        return newarr ;
    }
    let mangmoi=[1,2,3,4,5,6,7,8,34,6]
    console.log(ham(mangmoi))

</script>
