<script>
    // Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả
    // về giá trị là tổng các số nguyên tố từ 0 cho tới x.

    function SNT(n) {
        if (n <=1 ) {
            return false
        }
        for (let i=2;i<Math.sqrt(n);i++) {
            if (n%i===0 ) {
                return false
            }
        }return true
    }
    function sumOfListPrime(x) {
        let sum =0
        for (let i=0;i<=x;i++) {
            if (SNT(i)) {
                sum=sum + i
            }
        }
        return sum

    }

    document.write (sumOfListPrime(15))
</script>

</body>
</html>
