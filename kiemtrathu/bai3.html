<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Viết hàm sumOfListPrime() nhận vào một số nguyên x , hàm trả
    //  về giá trị là tổng các số nguyên tố từ 0 cho tới x.
    let x=+prompt("nhập x")
    function sumOfListPrime(x) {
        let sum =0;
        for (let i=0;i<=x;i++) {
            sum =sum +i;
        }return sum;
    }
</script>
</body>
</html>
