<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
    // findAvg() với đầu vào là một mảng điểm và đầu ra là điểm trung
    // bình của danh sách điểm thi.
    function findAvg(arr) {
        let sum = 0;
        let dem =0;
        for (let i=0;i<arr.length;i++) {
            sum = sum+arr[i];
            dem ++;
        }let avg = sum/dem;
        return avg;
    }
    let ds =[1,2,3,4,5,6] ;
        document.write(findAvg(ds))
</script>
</body>
</html>
